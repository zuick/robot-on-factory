<!DOCTYPE html>
<html>
    <head>
        <title>Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="./css/styles.css" />
        <script src="./lib/phaser.min.js"></script>
        <script src="./js/game-manager.js"></script>
        <script src="./js/preloader.js"></script>
        <script src="./js/mainmenu.js"></script>
        <script src="./js/game.js"></script>
        <script>
            ( function(){
                var game = new Phaser.Game( GameManager.width, GameManager.height, Phaser.CANVAS, "", null, false, false);

                game.state.add('preloader', GameManager.Preloader, true);
                game.state.add('mainmenu', GameManager.MainMenu);

                for( var name in GameManager.levels ){
                    game.state.add( GameManager.levels[name], new GameManager.levelConstructor( GameManager.levels[name] ) );
                }
                
                game.state.add( "end", GameManager.MainMenu );
            })();
        </script>
    </head>
    <body>
    </body>
</html>
